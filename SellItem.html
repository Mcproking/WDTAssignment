<body>
    <h1>Sell Item</h1>
    <p>Please fill in all the fields below:</p>

    <label for="ItemName">Item Name <br></label>
    <form method="get"> <input type="text" name="ItemName" id="ItemName" autofocus required><br></form>

    <label for="ItemPrice">Item Price<br></label>

    <label for="ItemCategory">Item Category<br></label>
    <select name="ItemCategory" id="ItemCategory" required>
        <option style="display:none;"></option>
        <option value="Fruits">Fruits</option>
        <option value="Vegetables">Vegetables</option>
        <option value="Meat">Meat</option>
        <option value="Dairy">Dairy</option>
        <option value="Tin Canned">Tin Canned</option>
        <option value="Other">Other</option>
    </select>
